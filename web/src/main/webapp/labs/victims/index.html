<!DOCTYPE html><html lang="en" class="chrometwo"><head><title>Embedded Vulnerability Detection</title><link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"><!-- The overrides needs to come after the application css--><!-- Need in chrome2.css, look at source of http://handsbox-portal.usersys.redhat.com/pass/chrome_test/--><script data-main="/webassets/avalon/j/chrometwo" src="/webassets/avalon/j/lib/require.js"></script><link href="/webassets/avalon/s/bootstrap3.overrides.css" rel="stylesheet"></head><body class="chrometwo"><div id="chrometwo"><div id="main"><!-- Content area is required as per instruction from Marc Caron, otherwise box styling not honored--><div class="content-area"><div class="row"><div class="col-lg-6"><h4>Embedded Vulnerability Detection</h4><hr><div class="spacer clearfix"></div><form id="upload-form" role="form" enctype="multipart/form-data"><div class="form-group"><label for="upload">Please select JAR, EAR, WAR, POM, or Java Class file(s) for analysis&nbsp;</label><input id="upload" type="file" multiple="multiple"><p class="help-block">Uploaded data is immediately deleted after analysis</p></div><button id="form-submit" type="submit" class="btn btn-default">Submit
</button></form></div><div class="col-lg-6"><h4>Vulnerability Information</h4><hr><div class="spacer clearfix"></div><div id="spinner" hidden><img src="/webassets/avalon/g/chrome/throbber_dickie_large.gif"><div class="alert alert-info"><span aria-hidden="true" class="icon icon-info-circle">Uploading and analyzing file(s) for vulnerabilities.  Please wait.</span></div></div><div id="fail-msg" hidden class="alert alert-danger"><span aria-hidden="true" class="icon icon-warning">Failed to analyze file.</span></div><div id="results"></div></div></div></div></div></div><script type="text/javascript">breadcrumbs = [['Labs', '/labs/'], ['Embedded Vulnerability Detector', '/labs/victims/']];
chrometwo_require(["analytics/main"], function(analytics) {

    $("head").prepend("<link rel=\"stylesheet\" type=\"text/css\" media=\"all\" href=\"/webassets/avalon/s/bootstrap3.min.css\" />");
    
    var tagBody = '(?:[^"\'>]|"[^"]*"|\'[^\']*\')*';
    
    var tagOrComment = new RegExp(
        '<(?:'
        // Comment body.
        + '!--(?:(?:-*[^->])*--+|-?)'
        // Special "raw text" elements whose content should be elided.
        + '|script\\b' + tagBody + '>[\\s\\S]*?</script\\s*'
        + '|style\\b' + tagBody + '>[\\s\\S]*?</style\\s*'
        // Regular name
        + '|/?[a-z]'
        + tagBody
        + ')>',
        'gi');
        
    function removeTags(html) {
      var oldHtml;
      do {
        oldHtml = html;
        html = html.replace(tagOrComment, '');
      } while (html !== oldHtml);
      return html.replace(/</g, '&lt;');
    }
    
    $("input").change(function() {
        for(var i=0; i < this.files.length; i++){
            var name = this.files[i].name;
            var ext = name.split('.').pop();
            if (ext !== "class" && ext !== "jar" && ext !== "xml" && ext !== "ear" && ext !== "war") {
                alert("Invalid file extension");
                return false;
            }
        }
    });
    $('#form-submit').on('click', function (evt) {
        evt.preventDefault();
        analytics.trigger("LabsCompletion");
        
        var filename = $("#upload").val();
        if (filename === "") {
            alert("Please select a file to upload");
            return false;
        }
        var lastIndex = filename.lastIndexOf("\\");
        if (lastIndex >= 0) {
            filename = filename.substring(lastIndex + 1);
        }
        var ext = filename.split('.').pop();
        if (ext !== "class" && ext !== "jar" && ext !== "xml" && ext !== "ear" && ext !== "war") {
            alert("Invalid file extension");
            return false;
        }
        $("#upload").prop("name", filename);
        var uploadForm = $("#upload")[0];
        var formData = new FormData();
        for (var i = 0; i < uploadForm.files.length; i++) {
            formData.append(uploadForm.files[i].name, uploadForm.files[i]);
        }
        $("#spinner").show();
        $.ajax({
            url: 'api/check',
            type: 'POST',
            headers: {
                Accept: "application/json"
            },
            success: function(response) {
                var item = "<ul>"
                response.forEach(function(entry) {
                    item = item + "<li>"
                    var filename = removeTags(entry.file);
                    item = item + filename + ": "
                    if (entry.vulnerabilities.length > 0) {
                        entry.vulnerabilities.forEach(function(ventry) {
                            item = item + "<a href='https://access.redhat.com/security/cve/" + ventry + "'>" + ventry + " </a>"
                        });
                        item = item + "</li>"
                    }
                    else {
                        item = item + "No vulnerabilities detected</li>"
                    }
                });
                $("#spinner").hide();
                $("#results").html(item);
                $("#success-msg").hide();
            },
            error: function (response) {
                $('#fail-msg').show();
                $('#spinner').hide();
            },
            data: formData,
            cache: false,
            contentType: false,
            processData: false
        });
    });
});</script></body></html>
